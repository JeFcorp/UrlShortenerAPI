<!doctype html>
<html ng-app="shortUrlApp">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <header>
                <h2>URL Shortener API</h2> 
            </header>
            <div class="row col-md-6 text-center" ng-controller="shortUrlCtrl">
              
                <input class="form-control" type="url" placeholder="Paste URL Here" ng-model="urlToShorten">  
                <br>
                <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}">Shorten URL</a>
            </div>
        </div>

    </body>
</html>
